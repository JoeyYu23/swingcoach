<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AI Tennis Coach</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              tennis: {
                DEFAULT: '#CCFF00', // Tennis ball yellow-green
                dark: '#99CC00',
              },
              court: {
                DEFAULT: '#1E293B',
                dark: '#0F172A',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0F172A;
        color: #F8FAFC;
        -webkit-font-smoothing: antialiased;
      }
      /* Hide scrollbar for mobile-like feel */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      /* Scan line animation */
      @keyframes scan-line {
        0% { top: 0%; opacity: 1; }
        50% { opacity: 0.5; }
        100% { top: 100%; opacity: 1; }
      }
      .animate-scan-line {
        animation: scan-line 2s ease-in-out infinite;
      }
      /* Score ring animation */
      @keyframes score-fill {
        from { stroke-dashoffset: 283; }
      }
      .animate-score-fill {
        animation: score-fill 1.5s ease-out forwards;
      }
      /* Typewriter effect */
      @keyframes typewriter {
        from { width: 0; }
        to { width: 100%; }
      }
      .animate-typewriter {
        overflow: hidden;
        white-space: nowrap;
        animation: typewriter 1s steps(40) forwards;
      }
    </style>
